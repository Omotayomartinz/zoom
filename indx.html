<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./indx.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="manContainer">
        <div class="Wrapper">
           <div class="Form_Container">
                <div class="Sign_Up">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <div class="Form">
                    <div class="left">
                        <label for="text">Firstname</label>
                        <input type="text" placeholder="Enter your First Name">
                    </div>
                    <div class="right">
                        <label for="text">Lastname</label>
                        <input type="text" placeholder="Enter your Last Name">
                    </div>
                    </div>
                    <div class="Email">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter your email">
                    </div>

                       <div class="Form">
                    <div class="left">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your First Name">
                    </div>
                    <div class="right">
                        <label for="password">Repeat Password</label>
                        <input type="password" placeholder="Enter your Last Name">
                    </div>
                    </div>
                    <div class="Login">
                        <p>Login</p>
                    </div>
                    <div class="case">
                        <span>or sign up with</span>
                    </div>
                    <div class="space">
                        <img src="./image/png-transparent-google-logo-g-suite-google-guava-google-plus-company-text-logo.png" alt="">
                        <img src="./image/Gmail-Logo.png" alt="">
                        <img src="./image/1024px-Facebook_Logo_(2019).png" alt="">
                        <img src="./image/twi.png" alt="">
                    </div>
                </div>
                <div class="Sign_in">
                    <h1>Sign in</h1>
                    <div class="wrap">
                        <input type="text" name="username" placeholder="username or email">
                    </div>
                    <div class="wrap">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="btn">
                        <button>Siggitn in</button>
                    </div>
                    <div class="or">
                        <span>or login with</span>
                    </div>
                    <div class="img">
                        <img src="./image/1024px-Facebook_Logo_(2019).png" alt="">
                        <img src="./image/png-transparent-google-logo-g-suite-google-guava-google-plus-company-text-logo.png" alt="">
                    </div>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
